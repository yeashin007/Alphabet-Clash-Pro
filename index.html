<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>

    <!-- Daisy UI and Tailwind Cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="font-poppins" data-theme="dark">
    <main
      class="bg-[#1E1E1E] min-h-screen text-white text-center bg-[url('images/background.png')] bg-no-repeat bg-center bg-contain flex justify-center items-center"
    >
      <!-- Home section -->
      <section id="home" class="">
        <div class="space-y-3">
          <h1 class="text-5xl text-[120px] uppercase font-anton">
            Alphabet Clash
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press ‚ÄúEnter‚Äù to Play</p>
          <button
            onclick="play()"
            class="btn bg-white text-gray-950 font-bold hover:bg-transparent hover:text-white hover:border-white"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- Play Section -->
      <section id="play" class="hidden">
        <div class="space-y-10">
          <div
            class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[#010313CC] border-[20px] rounded-2xl"
          >
            <p class="bg-[#010313CC] inline-block py-2 px-4 pt-0 rounded-b-md">
              Don't watch keyboard while playing...
            </p>
            <div class="flex justify-center items-center h-full">
              <p
                id="text-display"
                class="text-black font-bold text-9xl uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <div>
            <!-- Keybord start -->
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
            <!-- Keybord end -->
          </div>

          <!-- add button -->
          <div class="flex justify-between">
            <button
              class="btn rounded-full px-7 py-2 bg-[#894189] hover:bg-[#360490] text-white"
            >
              Life
              <img src="images/heart-circle.png" alt="heart pic" />
              <span id="life-display">1</span>
            </button>
            <button
              class="btn rounded-full px-7 py-2 bg-[#360490] hover:bg-[#894189] text-white"
            >
              Score
              <img src="images/dolor.png" alt="dolor pic" />
              <span id="score-display">1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Score Section -->
      <section id="score" class="hidden">
        <div class="space-y-3 p-5 rounded-xl bg-[#ffffff66]">
          <h4 class="text-2xl">Game over...üòÇ</h4>
          <h2 class="text-6xl font-bold">
            Score: <span id="final-score">0</span>
          </h2>
          <button
            onclick="playAgain()"
            class="btn bg-white text-black text-lg font-bold hover:bg-transparent border-transparent hover:border-white hover:text-white"
          >
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
